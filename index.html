<!DOCTYPE html>
<html>
<head>
	<title>Book List</title>
	<style>
	body {
		font-family: Arial, sans-serif;
	}
	
	.book-list {
		list-style: none;
		padding: 0;
		margin: 0;
	}
	
	.book-list li {
		background-color: #f0f0f0;
		border-bottom: 1px solid #ccc;
		padding: 10px;
		font-size: 16px;
	}
	</style>
</head>
<body>
<form id="add-book-form">
	<label for="book-title">Title:</label>
	<input type="text" id="book-title" name="title"><br>
	<label for="author">Author:</label>
	<input type="text" id="author" name="author"><br>
	<button type="submit">Add Book</button>
	<button style="background-color: green; color: white;" onclick="printAlert();">Print Alert</button>
</form>

<h1>Book List</h1>
<ul id="book-list" class="book-list"></ul>

<script>
	var bookList = document.getElementById('book-list');
	var addBookForm = document.getElementById('add-book-form');

	addBookForm.addEventListener('submit', function(e) {
		e.preventDefault();
		var author = document.getElementById('author').value;
		var title = document.getElementById('book-title').value;

		if (title && author) {
			var newBook = document.createElement('li');
			newBook.textContent = `${author} - ${title}`;
			bookList.appendChild(newBook);
			document.getElementById('author').value = '';
			document.getElementById('book-title').value = '';
		}
	});

	function printAlert() {
		alert("Hello, this is an alert!");
	};
</script>
</body>
</html>
